{% extends "layout.html" %}
{% block body %}

	<div id="login_div">
		<h2>Login</h2>
		<hr>

		<form action="{{ url_for('log_in') }}" method='post'>
			<div id="real_login_div">
				<p>Username : <input type="text" name="login_email" id="user_name_box"> </p>
				<p>Password : <input type="password" name="login_password" id="pass_name_box"></p>
				<input type="submit" value="Login">	
			</div>	
		</form>
				
	</div>
	
{% endblock %}
